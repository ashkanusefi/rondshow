<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ویرایش پروفایل</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="background-color: #38c1b3;font-size: 22px;text-align: center">
        <div>
            نام کاربری
        </div>
        <div>
            {{ user_form.username }}
        </div>
        <div>
            نام
        </div>
        <div>
            {{ user_form.first_name }}
        </div>
        <div>
            نام خانوادگی
        </div>
        <div>
            {{ user_form.last_name}}
        </div>
        <div>
            ایمیل
        </div>
        <div>
            {{ user_form.email }}
        </div>
        <div>
            شماره موبایل
        </div>
        <div>
            {{ profile_form.mobile }}
        </div>
        <div>
            تاریخ تولد
        </div>
        <div>
            {{ profile_form.birth_date }}
        </div>
        <div>
            جنسیت
        </div>
        <div>
            {{ profile_form.GENDER }}
        </div>
        <div>
            ادرس
        </div>
        <div>
            {{ profile_form.address }}
        </div>
    </div>
    <button type="submit" style="background-color: #00A8FF;font-size: 18px;text-align: center;margin-left: 45%;margin-top: 30px">
        ذخیره
    </button>
</form>
</body>
</html>
