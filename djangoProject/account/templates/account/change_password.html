<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .as ul{
            list-style-type: none;
        }
    </style>
</head>

<body>
<h3 class="text-center text-info" style="margin-top: 80px">تغییر گذرواژه</h3>
<div id="login">
    <div class="container" style="margin-top: 100px">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="text-info">رمز قبلی</label><br>
                            {{ form.old_password }}
                            {{ form.old_password.errors }}
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info"> رمز جدید</label><br>
                            {{ form.new_password1 }}
                            <div class="as" style="color: red">
                                {{ form.new_password1.help_text }}
                            </div>
                        </div>
                        <div class="form-group" style="">
                            <label for="password" class="text-info">تکرار رمز جدید</label><br>
                            {{ form.new_password2 }}
                            {{ form.new_password2.errors }}
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="ذخیره">
                        </div>
                        <div id="register-link" class="text-right">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
