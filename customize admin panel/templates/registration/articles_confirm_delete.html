{% extends 'registration/base.html' %}
{% block title %}حذف مقاله{% endblock %}
{% block title-meta %}حذف مقاله{% endblock %}

{% block main %}
    <div class="col-md-8 text-center mx-auto">
        <div class="card card-danger">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left">حذف مقاله ({{ object }})</h3>
            </div>
            <div class="card-body py-4">
                <form method="post">{% csrf_token %}
                    <p class="py-2">آیا از حذف مقاله «{{ object }}» از «{{ object.author.get_full_name }}» مطمئن
                        هستید؟</p>
                    <input type="submit" value="حذف" class="btn btn-danger">
                    <a href="{{ view.get_success_url }}" class="btn btn-outline-dark">بازگشت</a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
